<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="header">TIC TAC TOE</div>
    <div class="game">
        <div class="gamecontainer">
            <div class="scoreboard">
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="ModeSelect">
            <div>- Choose the game mode -</div>
            <button id="pvp">
                <img src="css/images/pvp.png" >
            </button>
            <button id="pva">
                <img src="css/images/pva.png">
            </button>
        </div>
        <div class="roundwinner"></div>
        <div>
            <button id="restart">Restart</button>
            <button id="nextround">Next Round</button>
        </div>
    </div>

    <div class="footer">Made By The-Chosen-Goose <img src="css/images/git.png"></div>
    
</body>
</html>
